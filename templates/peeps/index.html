<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chitter</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Chitter</h1>
    <div class="login">
      <p>Login to Chitter</p>
    <input class="username" type="text" name="user_name" placeholder="Username">
    <input class="password" type="password" name="password" placeholder="Password">
    <input class="login-button" type="submit" value="Login">
  </div>
    <div>
      <h2><a href="/peeps/new" class="button">New Peep</a></h2>
    </div>
    {% for peep in peeps %}
    <div>
      <h3>@{{peep.user_name}} {{peep.posted_on}}</h3>
      <h3><a href="/peeps/{{peep.id}}">{{peep.peep}}</a></h3>
    </div>
    {% endfor %}
  </body>
</html>
